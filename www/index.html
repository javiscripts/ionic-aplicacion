<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/angular-simple-logger/dist/index.js"></script>
  <script src="lib/leaflet/dist/leaflet.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-positive " ng-controller=navBarCtrl>
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button-icon ion-fork "> </button>
      <label class="toggle" ng-hide="Toggle">
        <input type="checkbox"  ng-model="ejemplo"  ng-change="cambiar()" >
        <div class="track" >
          <div class="handle" ></div>
        </div>
      </label>
      <button class="button-icon ion-android-globe" > </button>
      <div class="buttons" >
        <button class="button button-icon ion-navicon-round" side="right" ng-click="popover.show($event)">
        </button>
      </div>
      <script id="templates/popover.html" type="text/ng-template">
        <ion-popover-view>
          <ion-content>
            <div class="list">
              <a class="item" target="_blank">
              Favoritos
            </a>
              <a class="item" target="_blank">
              Preguntas frecuentes
            </a>
              <a class="item" target="blank">
              Salir
              </a>
            </div>
          </ion-content>
        </ion-popover-view>
      </script>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
