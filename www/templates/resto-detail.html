<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{restoSeleccionado.nombre}}">
  <ion-content class="padding">
    <img ng-src="{{restoSeleccionado.foto}}" style="width: 128px; height: 128px">
    <p>
      <br>
      {{restoSeleccionado.direccion}}
      <br><br>
      <br>
      {{restoSeleccionado.extra}}
      <br>
      Latitud: {{restoSeleccionado.latitud}}
      <br>
      Longitud: {{restoSeleccionado.longitud}}
      <br>
    </p>
    <button class="button button-dark" ng-click="agregarFavorito(restoSeleccionado)">
      Agregar a favorito!
    </button>
  </ion-content>
</ion-view>
